<div class="readBook">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Publisher</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
                <td>{{book.price}}</td>
                <td>{{book.publisher}}</td>
            </tr>
        </tbody>
    </table>
    <div class="bookContent">
        <p>{{book.content}}</p>
    </div>
</div>
<simple-notifications></simple-notifications>
