<div class="allPurchases" *ngIf="isLoggedIn && !isAuthor">
    <button type="submit" class="btn btn-primary" (click)="allPurchases()">All Purchases</button>
</div>
<div class="booklist" *ngIf="bookList.length > 0">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Title</th>
                <th>Category</th>
                <th>Price</th>
                <th>Publisher</th>
                <th *ngIf="isAuthor"></th>
                <th *ngIf="!isAuthor"></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let book of bookList">
                <td>{{book.title}}</td>
                <td>{{book.category}}</td>
                <td>{{book.price}}</td>
                <td>{{book.publisher}}</td>
                <td *ngIf="!isAuthor"><button  class="btn btn-primary" type="submit" (click)="buyBook(book.bookid)">Buy Book</button></td>
                <!-- <td *ngIf="isAuthor"><button  class="btn btn-primary" type="submit" (click)="edit(book)">Edit</button></td> -->
                <td *ngIf="!isAuthor"><button  class="btn btn-primary" type="submit" (click)="edit(book.bookid)">Edit</button></td>
                <!-- <td *ngIf="isAuthor"><button  class="btn btn-primary" type="submit" (click)="delete(book.bookid)">Delete</button></td> -->
            </tr>
        </tbody>
    </table>
</div>
<simple-notifications></simple-notifications>
